<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to my <span class="font-semibold text-violet-900">Baap er Bank
                !!!</span>
        </h1>

    </header>
    <main>
        <section class="bg-blue-100 mx-auto w-9/12 p-8 mt-6">
            <h1 class="font-medium mb-2">Please login </h1>
            <div>
                <input class="block mb-2 w-9/12 px-3 rounded-lg	" id="user-email" type="email" placeholder="your email">
                <input class="block mb-3 w-9/12 px-3 rounded-lg	" id="user-password" type="password"
                    placeholder="your password">

                <button id="login"
                    class="bg-orange-500 px-8 py-2 rounded-lg hover:bg-violet-600 text-white	">Submit</button>

            </div>


        </section>

    </main>
    <script src="login.js"></script>
</body>

</html>
