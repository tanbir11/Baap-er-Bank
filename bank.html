<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Lets gain some<span class="font-semibold text-violet-900">Money
                !!!</span>
        </h1>

    </header>

    <main>
        <section class="mt-8">


            <div class="grid grid-cols-3 gap-4 mx-auto w-9/12 ">
                <div class="bg-green-400 p-8 text-white rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h4 class="text-4xl">$<span id="total-deposit">00</span></h4>

                </div>
                <div class="bg-yellow-400 p-8 text-white rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h4 class="text-4xl">$<span id="present_withdraw">00</span> </h4>
                </div>
                <div class="bg-sky-400 p-8 text-white rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h4 class="text-4xl">$<span id="presentbalance">1235</span></h4>
                </div>
            </div>
        </section>

        <!-- deposite and withdraw money  -->


        <section class="mt-8">

            <div class="grid grid-cols-2 gap-4 mx-auto w-9/12 ">
                <div class="bg-cyan-600 p-8  rounded-xl">
                    <h4 class="text-2xl">Please Deposit</h4>
                    <input type="text " id="deposite-field" class="p-2 rounded-xl mx-5 mt-3 "
                        placeholder="Please enter your money">
                    <br>
                    <button id="btn-deposit"
                        class="bg-orange-500 mx-5 mt-3 px-8 py-2 rounded-lg hover:bg-violet-600 text-white	">Deposite</button>

                </div>
                <div class="bg-blue-300	 p-8  rounded-xl">
                    <h4 class="text-2xl">Please Withdraw</h4>
                    <input type="text " id="withdraw-field" class="p-2 rounded-xl mx-5 mt-3"
                        placeholder="Please enter your money">
                    <br>
                    <button id="btn-withdraw"
                        class="bg-orange-500 mx-5 mt-3 px-8 py-2 rounded-lg hover:bg-violet-600 text-white	">Withdraw</button>
                </div>

        </section>


    </main>


    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>

</html>
